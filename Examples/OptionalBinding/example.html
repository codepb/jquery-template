<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Examples</title>
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.1.0/pure-min.css">
        <link rel="stylesheet" href="http://yandex.st/highlightjs/7.3/styles/vs.min.css">
        <link rel="stylesheet" type="text/css" href="css/default.css"/>
        <link href='http://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
        <script src="http://yandex.st/highlightjs/7.3/highlight.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="../../dist/jquery.loadTemplate.js"></script>
    </head>
    <body>
        <script type="text/html" id="templateWithParamters">
	<h3><a href="#" data-content-append="title">Titel: </a></h3>
    <h4 data-content-append="subtitle" data-binding-options='{"ignoreUndefined": true, "ignoreNull": true}'>Subtitle: </h4>
</script>

<script type="text/html" id="template">
	<h3><a href="#" data-content-append="title">Titel: </a></h3>
    <h4 data-content-append="subtitle">Subtitle: </h4>
</script>

<script type="text/html" id="templateWithBindingOptionsAsDataBindTemplateAttribute">
	<h3><a href="#" data-content-append="title">Titel: </a></h3>
	<h4 data-template-bind='[{"attribute": "contentAppend", "value": "subtitle", "bindingOptions": {"ignoreUndefined": true, "ignoreNull": true, "ignoreEmptyString": true}}]'>Subtitle: </h4>
</script>

<script type="text/html" id="wrapperForNestedTemplate">
  <h1 data-content-append="name">Name: </h1>
  <div data-content="articles" data-format="nestedTemplateFormatter" data-format-options="#template">
</script>


<script type="text/javascript">
var data = [{
    "title":  "Super Mario World 2",
    "subtitle": "Yoshi's Island"
},{
    "title":  "The Little Prince",
    "subtitle": null
},{
    "title":  "The Da Vinci Code"
}];

var nestedData = {
    name: "Interesting Titles",
    articles: data};

$(document).ready(function(){
	$("#loadedWithFunctionParameters").loadTemplate($("#template"), data, {bindingOptions: {"ignoreUndefined": true, "ignoreNull": true}});
	$("#loadedWithTemplateParameters").loadTemplate($("#templateWithParamters"), data);
	$("#bindingOptionsContainer").loadTemplate($("#templateWithBindingOptionsAsDataBindTemplateAttribute"), data);
	$("#containerForNestedTemplate").loadTemplate($("#wrapperForNestedTemplate"), nestedData, {bindingOptions: {"ignoreUndefined": true, "ignoreNull": true}});
});


</script>

<br>
Loaded with function parameters
<hr>
<div id="loadedWithFunctionParameters">

</div>

<br>
Loaded with template parameters
<hr>
<div id="loadedWithTemplateParameters">

</div>

<br>
Loaded with template as data-bind-template attribute
<hr>
<div id="bindingOptionsContainer"></div>

<br>
Loaded with nested template with function parameters
<hr>
<div id="containerForNestedTemplate"></div>

</body>
</html>
